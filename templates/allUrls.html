{% extends "base.html" %}
<!-- used to print out the title using format in the base page -->
{% block title %}All URLS{% endblock %}

<!-- used to show the content for this page using the format of the base page -->
{% block content %}
<div>
    <form style="width:100%">
        <table id="myTable" class="table" style="width:100%">
            <tr>
                <th>URL id</th>
                <th>Long URL</th>
                <th>Short URL</th>
            </tr>
            {% for row in data %}
            <tr>
                {% for cell in row%}
                {% if loop.index != 3 %}
                <td>{{ cell }}</td>
                {% endif %}
                {% if loop.index == 3 %}
                <td><a id="linkid" href="http://127.0.0.1:5000/{{cell}}" onclick="link('{{cell}}')" target="_blank">{{cell}}</a>
                </td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

    </form>
</div>

<div style="position: absolute; margin-left: 47%; width: 150px; bottom: 280px">
    <input type="button" value="BACK TO HOME" onclick="window.location.href='http://127.0.0.1:5000/'">
</div>
{% endblock %}
